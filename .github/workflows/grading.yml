name: Autograding Tests
"on":
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test with Vitest
        id: npm
        uses: education/autograding-command-grader@v1
        continue-on-error: true
        with:
          test-name: NPM
          setup-command: pnpm install
          command: pnpm test -- run
          timeout: 10
          max-score: 1
      - name: Autograding Reporter
        uses: education/autograding-grading-reporter@v1
        env:
          NPM_RESULTS: "${{steps.npm.outputs.result}}"
        with:
          runners: npm
      - name: Report results to SkillPies
        if: always()
        uses: actions/github-script@0.9.0
        with:
          script: |
            const results = JSON.parse(Buffer.from("${{steps.npm.outputs.result}}", "base64").toString("utf-8"));
            console.log("Reporting test results to 🧪🍰 SkillPies ")
            const payload = {
              body: results,
              courseId: "introduction-to-css",
              sectionId: "rest-of-the-course",
              userId: "${{github.actor}}",
              repository: "${{github.repository}}",
              sha: "${{github.sha}}"
            };
            console.log(JSON.stringify(payload, null, 2))

            const result = fetch('https://www.skillpies.com/api/test-report', {
              method: 'POST',
              body: payload
            }).then((data) => {
              const result = data.json();
              
              if (data.status !== 201) {
                console.log("❌ Error in Reporting")
                const json = result.then(() => {
                  throw new Error(JSON.stringify(json))
                });
              } else {
                console.log("🏁 Errors Reported")
              }
            }).catch((e) => {
              throw e;
            });
